<!DOCTYPE html>
<html ng-app="index">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Joel Viellepeau, Open Source Projects">
    <meta name="author" content="Joel Viellepeau">
    <title>Joel Viellepeau Web Projects</title>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="/assets/css/index.min.css">
  </head>
  
  <body class="container" ng-controller="mainCtrl" ng-cloak>

    <header class="jumbotron">
      <a href="https://www.linkedin.com/in/viellepeau"><img src="/assets/img/me.150.jpg" alt="JoÃ«l Viellepeau" width="150" height="150" class="hidden-xs img-circle brightness"/></a>
      <h1>My Open Source Projects</h1>
      <!--<a href="https://github.com/viellepeau" target="_blank"><i class="sprite-social sprite-social-github"></i></a>
      <a href="https://www.linkedin.com/in/viellepeau" target="_blank"><i class="sprite-social sprite-social-linkedin"></i></a>
      <a href="https://www.upwork.com/users/~014e8a38095c79836d" target="_blank"><i class="sprite-social sprite-social-upwork"></i></a>-->
    </header>

    <section>

      <form novalidate>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{'floating-label-form-group-with-value':search, 'floating-label-form-group-with-focus':isFocus && !isBlur}">
              <label>&#1F50D; Search</label>
              <input type="search" ng-class="{'floating-label-form-group-with-value':search, 'floating-label-form-group-with-focus':isFocus && !isBlur}" id="search-project" class="form-control clear-search" placeholder="&#1F50D; Search" ng-model="search" ng-focus="isFocus=true" ng-blur="isBlur=true">
              <span id="searchclear" class="glyphicon glyphicon-remove-circle" ng-show="search" ng-click="search=''"></span>
          </div>
        </div>
      </form>

      <br>

      <div id="filters" class="text-center">
        <h3 ng-class="{'active-filter': (filterList|filter:{active:true}).length}">Filter per techno :</h3>

        <div ng-repeat="item in filterList" ng-click="item.active = !item.active" ng-class="{'active-filter': item.active}" class="icon-{[item.name]} filter-option"></div>
      </div> 
    
    </section>

    <main>
      <article ng-repeat="project in projects|filter:byTechno|filter:search|orderBy:'id'">
        <i class="project-logo sprite sprite-{[project.logo]}"></i>
        <h2><a ng-href="{[project.url]}"> #{[$index+1]} {[project.name]}</a></h2>
        <p class="lead">{[project.description]}</p>
        <span ng-repeat="techno in project.technos" class="project-techno icon-{[techno]}"></span>
        <p class="start-date">Created in {[project.startDate]}. Hosted on {[project.hoster]}</p>
      </article>
    </main>
    
    <br>
    
    <footer class="text-center"> &copy; joelviel.github.io 2016  | <a href="mailto:joel.livementor@gmail.com" target="_top">Email me</a></footer>

</html>
